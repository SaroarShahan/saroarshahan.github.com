<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn generateQuote">generate quote</button>

      <h3 class="heading">
        <span class="quote-icon"><i class="fas fa-quote-left fa-1x"></i></span>
        <span class="quote">
          A critic is someone who never actually goes to the battle, yet who
          afterwards comes out shooting the wounded.
        </span>
      </h3>
      <h5 class="author">-<span class="quote-author">Tyne Daly</span></h5>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
